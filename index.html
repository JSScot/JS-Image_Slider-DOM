<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="carousel-container" >
      <div class="navigation">
        <div class="prev nav-btn">&lt;</div>
        <div class="next nav-btn">&gt;</div>
      </div>
      <div class="carousel">
        <div class="item main" data-image="images/image1.jpg">
<div class="caption">
            A bunch of fish
          </div>
        </div>
        <div class="item" data-image="images/image2.jpg">

          <div class="caption"> Some yellow and orange fish</div>
        </div>
        <div class="item" data-image="images/image3.jpg">

          <div class="caption"> Omg more fish!
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
